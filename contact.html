<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Basic Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
                <!--------------Navbar--------------> 
    <div class="container"></div>    
        <div class="nav">
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
        </div>
    
    <div class="header">
        <h1>Rommel Fernando</h1>
    </div>
                <!------------Contact Information---------->      
    <div class="container">
        <div class="sidebar">
            <div class="contact">
                    <h2>Connect with Me</h2>
                <div class="line-one">
                    <div class="links">
                        <ul>
                            <li><a href="https://github.com/rjfernando/Basic-Portfolio" target="_blank">
                                <img src="assets/images/github.png" alt="github" width="60" height="60"></a></li>
                            <li><a href="https://www.linkedin.com/in/rommelfernando/" target="_blank">
                                <img src="assets/images/linkedin.png" width="60" height="60"></a></li>
                            <li><a href="https://stackoverflow.com/users/8749631/rome-f" target="_blank">
                                <img src="assets/images/stackoverflow.png" width="60" height="57"></a></li>
                        </ul>
                    </div>
                </div>
            </div>       
        </div>    
    </div>
                        <!----------------Submit Form---------------->
    <div class="container">
        <div class="contact-form">
                <h2>Contact</h2>
            <div class="line-two"></div>
                <form class="form">
                    <p class="name">
                        <div>
                        <label for="name">Name</label>
                        </div>
                        <input type="text" name="first name" id="name" placeholder="John Doe"/>
                    </p>
                    <p class="email">
                        <div>
                        <label for="email">Email</label>
                        </div>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com"/>
                    </p>
                    <p class="message">
                        <div>
                        <label for="message">Message</label>
                        </div>
                        <textarea name="text"></textarea>
                    </p>
                        <input type="submit" name="submit" value="Submit"/>
                </form>
            </div>       
        </div>
    </div>
                    <!-----------------Footer---------------->
<div class="footer">
        <p>Copyright &copy; 2017 Rommel Fernando</p>
</div>
    
</body>
</html>
